<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うちの子医療・防災手帳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary-color: #88b08b; --accent-color: #e8f5e9; --alert-color: #e07a5f; --text-color: #333; --mask-color: #f0f0f0; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: #f9fbf9; color: var(--text-color); padding-bottom: 300px; }
        .version-stamp { position: fixed; top: 0; right: 0; background: #007bff; color: white; font-size: 10px; padding: 2px 6px; z-index: 9999; }
        
        /* UI Elements */
        .no-print-area { margin: 20px 0 30px; text-align: center; }
        .card-section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 20px; border: 1px solid #eee; }
        .section-title { font-size: 1.1rem; font-weight: bold; color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 8px; margin-bottom: 15px; }
        .info-row { margin-bottom: 8px; }
        .info-label { font-weight: bold; color: #666; font-size: 0.8rem; display: block; margin-bottom: 1px; }
        .info-value { font-size: 1rem; font-weight: 500; min-height: 24px; word-break: break-all; }

        /* Masking */
        .masked-wrapper { display: flex; align-items: center; gap: 10px; }
        .masked-text { display: inline-block; letter-spacing: 2px; color: #aaa; background: var(--mask-color); padding: 2px 8px; border-radius: 4px; font-family: monospace; }
        .real-text { display: none; font-weight: bold; color: #333; }
        .btn-toggle-mask { font-size: 0.7rem; padding: 2px 10px; border: 1px solid var(--alert-color); color: var(--alert-color); background: white; border-radius: 20px; cursor: pointer; }
        .btn-toggle-mask:active { background: var(--alert-color); color: white; }
        
        #d_photo_container { width: 200px; height: 200px; background: #fff; border-radius: 12px; border: 4px solid var(--accent-color); overflow: hidden; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; }
        .dog-profile-img { width: 100%; height: 100%; object-fit: cover; }
        .btn-cert-view { font-size: 0.8rem; padding: 4px 12px; border-radius: 6px; background-color: var(--primary-color); color: white; border: none; width: 100%; margin-top: 5px; }
        
        /* Placeholder Logo Style */
        .k9-logo-text { font-weight: bold; color: #ccc; border: 1px dashed #ccc; padding: 5px 10px; display: inline-block; }

        /* Debug & Overlay */
        #generating-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #debug-console-container { display: block; margin-top: 30px; padding: 0 10px; }
        #debug-console { background: #111; color: #0f0; font-family: monospace; font-size: 11px; padding: 15px; border-radius: 8px; height: 200px; overflow-y: scroll; }
        #generated-image-preview { width: 100%; height: auto; border: 2px solid #ccc; border-radius: 4px; }

        /* Print Layouts (Hidden) */
        #poster-display, #crate-display { display: none; }
        
        /* --- Simplified Layout Styles for Stability --- */
        .poster-container, .crate-container { width: 800px; height: 1131px; background: white; margin: 0 auto; border: 1px solid #ccc; position: relative; overflow: hidden; padding: 20px; text-align: center; }
        .poster-title { color: #dc3545; font-size: 40px; font-weight: bold; margin-bottom: 20px; }
        .crate-title { color: #88b08b; font-size: 40px; font-weight: bold; margin-bottom: 20px; }

        @media print {
            .no-print-area, #debug-console-container, .version-stamp, #generating-overlay, .modal-backdrop { display: none !important; }
            body { background: white; }
        }
    </style>
</head>
<body class="mode-handbook">

    <div class="version-stamp">v2025.12.03-FUNCTION-FIRST</div>

    <div id="generating-overlay">
        <div class="spinner-border text-primary"></div><h4 class="mt-3">作成中...</h4>
    </div>

    <div class="container py-3">
        <div class="no-print-area">
            <div class="text-center mb-3"><span class="k9-logo-text">[Logo Placeholder]</span></div>
            <h4 class="fw-bold mb-3" style="color: var(--primary-color);">うちの子医療・防災手帳</h4>
            <div id="loading" class="text-center py-5"><div class="spinner-border text-success"></div><p>Loading...</p></div>
        </div>

        <div id="main-display" style="display:none;">
            <div class="card-section">
                <div class="section-title">基本情報</div>
                <div id="d_photo_container"><div class="spinner-border spinner-border-sm text-secondary"></div></div>
                <div class="text-center mb-3"><h2 id="d_name" class="fw-bold mb-1">-</h2></div>
                <div class="row text-center mb-2"><div class="col-6 border-end"><span class="info-label">犬種</span><div id="d_breed">-</div></div><div class="col-6"><span class="info-label">毛色</span><div id="d_color">-</div></div></div>
                <div class="row text-center mb-3"><div class="col-4 border-end"><span class="info-label">年齢</span><div id="d_age">-</div></div><div class="col-4 border-end"><span class="info-label">性別</span><div id="d_gender">-</div></div><div class="col-4"><span class="info-label">去勢</span><div id="d_neutered">-</div></div></div>
                <hr class="my-3">
                <div class="info-row"><span class="info-label">飼い主名</span><div id="c_name" class="fw-bold">-</div></div>
                <div class="info-row"><span class="info-label">住所</span><div class="masked-wrapper"><span id="c_address_masked" class="masked-text">***</span><span id="c_address_real" class="real-text">-</span><button class="btn-toggle-mask" onclick="toggleMask('c_address')">表示</button></div></div>
                <div class="info-row"><span class="info-label">電話番号</span><div class="masked-wrapper"><span id="c_phone_masked" class="masked-text">***</span><span id="c_phone_real" class="real-text">-</span><button class="btn-toggle-mask" onclick="toggleMask('c_phone')">表示</button></div></div>
            </div>
            </div>

        <div id="poster-display">
            <div class="poster-container">
                <h1 class="poster-title">迷子ポスター (TEST)</h1>
                <div id="poster_name" style="font-size:30px; font-weight:bold;">-</div>
                <img id="poster_img" src="" style="width:300px; margin:20px; border:1px solid #333;">
                <div style="margin-top:auto;">[Logo]</div>
            </div>
        </div>

        <div id="crate-display">
            <div class="crate-container">
                <h1 class="crate-title">クレートタグ (TEST)</h1>
                <div id="crate_name" style="font-size:30px;">-</div>
                <div style="margin-top:500px; border-top:2px dashed black;">折り線</div>
                <div style="margin-top:auto;">[Logo]</div>
            </div>
        </div>

        <div id="controls" class="no-print-area mt-4" style="display:none; max-width:500px; margin:0 auto;">
            <p class="text-muted small mb-2 text-start">出力形式を選択 (機能テスト用)：</p>
            <button onclick="generateOutput('handbook')" class="btn btn-primary w-100 mb-2 fw-bold">1. 防災手帳</button>
            <button onclick="generateOutput('crate')" class="btn btn-primary w-100 mb-2 fw-bold">2. クレートタグ</button>
            <button onclick="generateOutput('poster')" class="btn btn-primary w-100 mb-2 fw-bold">3. 迷子ポスター</button>
            <button onclick="window.location.href='index.html'" class="btn btn-outline-secondary w-100 rounded-pill mt-3">戻る</button>
        </div>

        <div id="debug-console-container" class="no-print-area">
            <h6 class="text-danger fw-bold">⚠️ Debug Console</h6>
            <div id="debug-console">Initializing...</div>
        </div>
    </div>

    <div class="modal fade" id="outputModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-header border-0"><h5 class="modal-title fw-bold text-success">作成完了</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body text-center"><p class="small text-start alert alert-primary"><strong>iPhoneの方へ:</strong> 下の画像を長押しして「写真に保存」してください。</p><img id="generated-image-preview" src=""><div class="mt-3"><button id="btn-download-pdf" class="btn btn-secondary btn-sm" style="display:none;">PC用: PDFダウンロード</button></div></div><div class="modal-footer border-0"><button type="button" class="btn btn-secondary w-100 rounded-pill" data-bs-dismiss="modal">閉じる</button></div></div></div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzWkpA6bvAETxV34lE05e5SSW34CvjoxOH6K8V9oSAGMCZbUR7ar6g84FcHihICsK2F/exec';
        const LIFF_ID = "2008546673-MJY7j3ox";
        let outputModal;

        function log(msg) {
            const el = document.getElementById('debug-console');
            if(el) el.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + el.innerHTML;
            console.log(msg);
        }

        window.onload = async function() {
            if(typeof bootstrap !== 'undefined') { outputModal = new bootstrap.Modal(document.getElementById('outputModal')); }
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                const urlParams = new URLSearchParams(window.location.search);
                const dogId = urlParams.get('dogId');
                log(`User: ${profile.userId}, DogID: ${dogId}`);
                fetchData(profile.userId, dogId);
            } catch (err) { log('Init Error: ' + err.message); }
        };

        function fetchData(userId, dogId) {
            let url = `${API_URL}?userId=${userId}`;
            if(dogId) url += `&dogId=${dogId}`;
            fetch(url).then(res => {
                if(!res.ok) throw new Error('HTTP Error ' + res.status);
                return res.json();
            }).then(data => {
                if(data.error) { log('API Error: ' + data.error); return; }
                renderData(data);
                if(data.dog && data.dog.id) fetchImage(userId, data.dog.id);
            }).catch(e => log('Conn Error: ' + e.message));
        }

        function renderData(data) {
            const c = data.customer || {};
            const d = data.dog || {};
            log('Data Loaded: ' + d.name);

            // Populate
            setText('d_name', d.name_disp); setText('d_breed', d.breed); setText('d_color', d.color);
            setText('d_age', d.age); setText('d_gender', d.gender); setText('d_neutered', d.neutered);
            setText('c_name', c.name); setMaskedText('c_address', c.address, maskAddress(c.address)); setMaskedText('c_phone', c.phone, maskPhone(c.phone));

            // Poster/Crate Dummy Fill
            setText('poster_name', d.name_disp);
            setText('crate_name', d.name_disp);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('main-display').style.display = 'block';
        }

        function fetchImage(userId, dogId) {
            let url = `${API_URL}?userId=${userId}&type=img_profile&dogId=${dogId}`;
            fetch(url).then(res => res.json()).then(data => {
                if(data.image) {
                    document.getElementById('d_photo_container').innerHTML = `<img src="${data.image}" class="dog-profile-img">`;
                    document.getElementById('d_photo_container').style.border = 'none';
                    if(document.getElementById('poster_img')) document.getElementById('poster_img').src = data.image;
                } else {
                    document.getElementById('d_photo_container').innerHTML = '<span class="text-muted small">No Image</span>';
                }
            }).catch(e => log('Img Error: ' + e.message));
        }

        async function generateOutput(mode) {
            log(`Gen: ${mode}`);
            const overlay = document.getElementById('generating-overlay');
            overlay.style.display = 'flex';

            let targetId = 'main-display';
            if (mode === 'poster') targetId = 'poster-display';
            if (mode === 'crate') targetId = 'crate-display';
            const target = document.getElementById(targetId);

            if(!target) { overlay.style.display='none'; return; }

            const prevDisplay = target.style.display;
            target.style.display = 'block';
            document.body.className = '';
            document.body.classList.add(`print-${mode}`);
            
            await new Promise(r => setTimeout(r, 500));

            try {
                // 1. Capture as Image (Most Robust for Mobile)
                const canvas = await html2canvas(target, { scale: 2, useCORS: true, allowTaint: true, windowWidth: 800 });
                const imgData = canvas.toDataURL('image/jpeg', 0.90);
                document.getElementById('generated-image-preview').src = imgData;

                // 2. PC PDF Download Logic
                const btnDownload = document.getElementById('btn-download-pdf');
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (!isMobile) {
                    btnDownload.style.display = 'inline-block';
                    btnDownload.onclick = function() {
                        const { jsPDF } = window.jspdf;
                        const orient = (mode === 'handbook') ? 'l' : 'p';
                        const doc = new jsPDF(orient, 'mm', 'a4');
                        doc.addImage(imgData, 'JPEG', 0, 0, orient==='l'?297:210, orient==='l'?210:297);
                        doc.save(`K9_${mode}.pdf`);
                    };
                } else { btnDownload.style.display = 'none'; }
                
                outputModal.show();
                log('Generate Success');
            } catch (err) { log('Gen Error: ' + err.message); alert('作成失敗: ' + err.message); } 
            finally {
                target.style.display = prevDisplay;
                document.body.className = 'mode-handbook';
                overlay.style.display = 'none';
            }
        }

        function maskAddress(addr) { if(!addr) return; const m = addr.match(/(.*?[都道府県].*?[市区町村])/); return m ? m[0]+' ***' : addr.substring(0,5)+' ***'; }
        function maskPhone(tel) { if(!tel) return; return tel.substring(0,3)+'-****-****'; }
        function setMaskedText(baseId, realVal, maskedVal) {
            const rEl = document.getElementById(baseId + '_real');
            const mEl = document.getElementById(baseId + '_masked');
            const btn = rEl ? rEl.parentElement.querySelector('.btn-toggle-mask') : null;
            if(!rEl || !mEl) return;
            if(!realVal || realVal === '記載なし') {
                rEl.textContent = '記載なし'; mEl.style.display='none'; rEl.style.display='inline';
                if(btn) btn.style.display='none';
            } else {
                rEl.textContent = realVal; mEl.textContent = maskedVal;
                mEl.style.display='inline'; rEl.style.display='none';
                if(btn) btn.style.display='inline-block';
            }
        }
        function toggleMask(baseId) {
            const rEl = document.getElementById(baseId + '_real');
            const mEl = document.getElementById(baseId + '_masked');
            if(rEl.style.display === 'none') {
                if(confirm('表示しますか？')) { rEl.style.display='inline'; mEl.style.display='none'; }
            } else {
                rEl.style.display='none'; mEl.style.display='inline';
            }
        }
        function setText(id, txt) { const el = document.getElementById(id); if(el) el.textContent = txt || '-'; }
        function setSrc(id, src) { const el = document.getElementById(id); if(el) el.src = src; }
        function setImg(cid, src) { const el = document.getElementById(cid); if(el) { el.innerHTML = `<img src="${src}" class="dog-profile-img">`; el.style.border='none'; } }
        function setupCertButton(statId, btnId, has, ref) { /* Logic same */ document.getElementById(statId).textContent = has ? '確認済み' : '未確認/無し'; const btn = document.getElementById(btnId); if(has && ref) { btn.style.display='inline-block'; btn.onclick = () => { const src = (ref.indexOf('http')===-1) ? `https://drive.google.com/uc?export=view&id=${ref}` : ref; document.getElementById('modalImage').src = src; imageModal.show(); }; } else { btn.style.display='none'; } }
    </script>
</body>
</html>
