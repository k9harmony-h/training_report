<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Harmony AI Chat</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* ã‚¹ã‚¿ã‚¤ãƒ«ã¯å¤‰æ›´ãªã—ã®ãŸã‚çœç•¥ã€‚æ—¢å­˜ã®CSSã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ */
        body { font-family: "Helvetica Neue", Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        h2 { text-align: center; color: #333; }
        .chat-box { height: 60vh; overflow-y: scroll; border: none; background: #7494c0; padding: 15px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .message { margin: 10px 0; padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        .user { background-color: #95ec69; margin-left: auto; color: black; border-top-right-radius: 0; }
        .ai { background-color: white; margin-right: auto; color: black; border-top-left-radius: 0; }
        .input-area { display: flex; gap: 10px; position: fixed; bottom: 20px; left: 20px; right: 20px; max-width: 560px; margin: 0 auto; }
        input { flex: 1; padding: 15px; border-radius: 25px; border: 1px solid #ddd; font-size: 16px; outline: none; }
        button { padding: 15px 25px; background-color: #06c755; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        #status { text-align: center; font-size: 12px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>ğŸ• K9 Harmony</h2>
    <div id="status">LINEèªè¨¼ä¸­...</div>
    
    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
        <input type="text" id="message" placeholder="æº–å‚™ä¸­..." disabled onkeypress="handleKey(event)">
        <button id="send-btn" onclick="sendMessage()" disabled>é€ä¿¡</button>
    </div>

    <script>
        // â˜…â˜…â˜… ä¿®æ­£ç‚¹: Pythonå´ã‹ã‚‰ç’°å¢ƒå¤‰æ•°ã‚’æ³¨å…¥ â˜…â˜…â˜…
        const LIFF_ID = "{{ liff_id }}"; 
        
        const API_URL = "/chat";
        let idToken = null; // APIé€ä¿¡ç”¨ã®ãƒˆãƒ¼ã‚¯ãƒ³

        window.onload = async function() {
            try {
                // 1. LIFFåˆæœŸåŒ–
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 2. IDãƒˆãƒ¼ã‚¯ãƒ³ã‚’å–å¾— (ã“ã‚ŒãŒèªè¨¼ã®éµã«ãªã‚Šã¾ã™)
                idToken = liff.getIDToken();
                const profile = await liff.getProfile();

                // UIæ›´æ–°
                document.getElementById("status").innerText = "";
                document.getElementById("message").placeholder = "ãƒ¯ãƒ³ã¡ã‚ƒã‚“ã®æ‚©ã¿ã‚’å…¥åŠ›...";
                document.getElementById("message").disabled = false;
                document.getElementById("send-btn").disabled = false;

                addMessage(`ã“ã‚“ã«ã¡ã¯ã€${profile.displayName}ã•ã‚“ã€‚ãƒ¯ãƒ³ã¡ã‚ƒã‚“ã®æ§˜å­ã¯ã„ã‹ãŒã§ã™ã‹ï¼Ÿ`, "ai");

            } catch (err) {
                document.getElementById("status").innerText = "ã‚¨ãƒ©ãƒ¼: " + err.message;
            }
        };

        async function sendMessage() {
            const input = document.getElementById("message");
            const text = input.value.trim();
            if (!text || !idToken) return;

            addMessage(text, "user");
            input.value = "";

            try {
                // â˜…â˜…â˜… ä¿®æ­£ç‚¹: IDãƒˆãƒ¼ã‚¯ãƒ³ã‚’é€ä¿¡ â˜…â˜…â˜…
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        id_token: idToken, // user_idã§ã¯ãªããƒˆãƒ¼ã‚¯ãƒ³ã‚’é€ã‚‹
                        message: text 
                    })
                });

                if (response.status === 401) throw new Error("èªè¨¼ã‚¨ãƒ©ãƒ¼: ç”»é¢ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„");
                if (!response.ok) throw new Error("é€šä¿¡ã‚¨ãƒ©ãƒ¼");

                const data = await response.json();
                addMessage(data.reply, "ai");
            } catch (error) {
                addMessage("ã‚¨ãƒ©ãƒ¼: " + error.message, "ai");
            }
        }

        function addMessage(text, sender) {
            const box = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function handleKey(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
