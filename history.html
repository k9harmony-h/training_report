<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>レッスン履歴 | K9 Harmony</title>
    
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600;1,700&family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --c-main-turquoise: #57C3C2; --c-sub-deep-ocean: #2F5D62; --c-base-washi: #FAFAFA; --c-bg-mist: #F4F7F7;
            --c-accent-copper: #C87A56; --font-serif-en: 'Cormorant Garamond', serif; --font-serif-jp: 'Noto Serif JP', serif;
            --font-sans-jp: 'Noto Sans JP', sans-serif; --font-lato: 'Lato', sans-serif; --ease-luxury: cubic-bezier(0.25, 0.1, 0.25, 1.0);
        }
        
        body { font-family: var(--font-sans-jp); background-color: var(--c-base-washi); color: #333; padding-bottom: 120px; overflow-x: hidden; }

        /* Loading */
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--c-base-washi); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner-border-brand { border-color: var(--c-main-turquoise); border-right-color: transparent; width: 3rem; height: 3rem; margin-bottom: 20px; animation: spinner-border .75s linear infinite, breathe 2.0s var(--ease-luxury) infinite; }
        @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.0); } }
        body.loaded #loadingOverlay { opacity: 0; visibility: hidden; pointer-events: none; transition: opacity 0.8s var(--ease-luxury); }

        /* Mastery Seal - いぶし銀ギョーシェ */
        .mastery-seal {
            width: 46px; height: 46px; border-radius: 50%; position: relative; overflow: hidden;
            display: inline-flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0;
            background: 
                repeating-radial-gradient(circle at 50% 50%, #444 0px, #444 0.2px, #888 0.5px, #888 1.0px),
                linear-gradient(135deg, #a9a9a9 0%, #dcdcdc 50%, #808080 100%);
            box-shadow: 0 3px 6px rgba(0,0,0,0.15), inset 0 0 10px rgba(0,0,0,0.2); border: 1px solid rgba(0,0,0,0.1);
        }
        .mastery-seal::before, .mastery-seal::after { content: ''; position: absolute; inset: -150%; pointer-events: none; z-index: 2; }
        /* 高輝度ホワイトの光 */
        .mastery-seal::before { background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.8) 50%, transparent 60%); transform: translate(var(--posA, -100%), var(--posA, -100%)); }
        /* シャンパンゴールドの光 */
        .mastery-seal::after { background: linear-gradient(105deg, transparent 35%, rgba(250, 235, 215, 0.4) 50%, transparent 65%); transform: translate(var(--posB, -100%), var(--posB, -100%)); }

        .seal-number { font-family: var(--font-serif-en); font-style: italic; font-weight: 700; font-size: 1.6rem; position: relative; z-index: 3; color: var(--c-sub-deep-ocean); -webkit-text-stroke: 1.5px rgba(255,255,255,0.8); }

        /* Gallery Layout */
        .gallery-scroll-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 20px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .gallery-item { flex: 0 0 30%; position: relative; scroll-snap-align: start; height: 110px; border-radius: 12px; background: #eee; overflow: hidden; border: 1px solid #ddd; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.8s ease; }
        .gallery-img.loaded { opacity: 1; }
        .gallery-more-overlay { position: absolute; inset: 0; background: rgba(47, 93, 98, 0.7); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 0.7rem; font-weight: bold; cursor: pointer; }

        /* Dog Switcher (Bottom) */
        .dog-switcher-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 12px 20px; display: flex; gap: 15px; overflow-x: auto; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .btn-dog-switch { display: flex; align-items: center; gap: 8px; background: #f8f9f9; border: 1px solid #eee; border-radius: 50px; padding: 6px 15px; white-space: nowrap; text-decoration: none; color: #555; transition: all 0.3s; }
        .btn-dog-switch.active { background: var(--c-main-turquoise); color: #fff; border-color: var(--c-main-turquoise); }
        .thumb-mini { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }

        .header-area { background: #fff; padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.03); position: relative; }
        .back-link { color: var(--c-main-turquoise); font-weight: bold; text-decoration: none; position: absolute; top: 25px; left: 20px; z-index: 10; font-family: var(--font-lato); }
        .dog-profile-large { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 3px solid var(--c-main-turquoise); padding: 3px; opacity: 0; transition: opacity 0.8s ease; }
        .dog-profile-large.loaded { opacity: 1; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-border-brand"></div>
        <p id="tipsText">Fetching your history...</p>
    </div>

    <div id="mainWrapper">
        <div class="header-area">
            <a href="index.html" class="back-link">&lt; Back</a>
            <div id="dogImgContainer" style="display:flex; justify-content:center; height:140px; background:radial-gradient(circle, #f0f0f0 0%, transparent 70%);"></div>
            <h1 id="pageTitle" style="text-align:center; font-family:var(--font-serif-jp); font-weight:600; font-size:1.2rem; color:var(--c-sub-deep-ocean); margin-top:15px;">Archives</h1>
        </div>

        <div id="performanceArea"></div>

        <h3 class="section-title">Gallery</h3>
        <div id="mainGalleryContainer" class="gallery-scroll-container"></div>

        <h3 class="section-title">Lesson Logs</h3>
        <div id="lessonList" class="list-group"></div>
    </div>

    <div class="dog-switcher-footer" id="dogSwitcher"></div>

    <script>
        const LIFF_ID = '2008546673-MJY7j3ox'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzWkpA6bvAETxV34lE05e5SSW34CvjoxOH6K8V9oSAGMCZbUR7ar6g84FcHihICsK2F/exec'; 
        const scoreLabels = [ '指示理解', '集中力', '報酬', 'ボディ', 'コンタクト', '指示出し', '対応力', 'リード', 'ボディ', 'コンタクト' ];
        let allHistoryData = []; let customerData = {};

        // スクロール反射の計算式を全バッジ対応に修正
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            document.querySelectorAll('.mastery-seal').forEach((seal, idx) => {
                // バッジごとにタイミングをオフセットして全員が光るように
                const offset = idx * 0.15;
                seal.style.setProperty('--posA', `${((scrollPercent + offset) * 300) - 150}%`);
                seal.style.setProperty('--posB', `${((scrollPercent + offset) * 250) - 125}%`);
            });
        });

        async function main() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            const dogId = new URLSearchParams(window.location.search).get('dogId');
            fetchData(profile.userId, dogId);
        }

        function fetchData(userId, dogId) {
            fetch(`${GAS_URL}?userId=${userId}&dogId=${dogId || ''}`)
                .then(res => res.json())
                .then(data => {
                    allHistoryData = data.score_history || [];
                    customerData = data.customer || {};
                    const dog = data.dog || {};

                    // プロフィール写真（ふわっと表示）
                    const cont = document.getElementById('dogImgContainer');
                    const img = new Image();
                    img.className = 'dog-profile-large';
                    img.src = dog.img || dog.img_url;
                    img.onload = () => img.classList.add('loaded');
                    cont.appendChild(img);

                    document.getElementById('pageTitle').innerText = `${dog.name_disp || 'Partner'}'s Records`;
                    
                    renderPerformance();
                    renderGallery(data.latest?.images || [], customerData.shared_folder_url);
                    renderLogs();
                    renderDogSwitcher(data.dogs || [], dogId);
                    
                    document.body.classList.add('loaded');
                });
        }

        function renderPerformance() {
            const area = document.getElementById('performanceArea');
            const chartHistory = [...allHistoryData].sort((a,b) => new Date(a.date) - new Date(b.date)).slice(-8);
            for (let i = 0; i < 10; i++) {
                const color = (i < 5) ? '#57C3C2' : '#2F5D62'; 
                area.insertAdjacentHTML('beforeend', `
                    <div class="chart-card">
                        <div class="chart-header">
                            <div class="mastery-seal"><span class="seal-number">${i+1}</span></div>
                            <h4 class="chart-title">${scoreLabels[i]}</h4>
                        </div>
                        <div class="chart-container"><canvas id="chart-${i}"></canvas></div>
                    </div>
                `);
                new Chart(document.getElementById(`chart-${i}`), {
                    type: 'line',
                    data: {
                        labels: chartHistory.map(h => h.date.split('/').slice(1).join('/')),
                        datasets: [{ data: chartHistory.map(h => h.scores[i]), borderColor: color, backgroundColor: color + '11', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 3 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 5 } }, plugins: { legend: { display: false } } }
                });
            }
        }

        function renderGallery(images, driveUrl) {
            const gal = document.getElementById('mainGalleryContainer');
            gal.innerHTML = '';
            images.slice(0, 4).forEach((src, idx) => {
                const isLast = idx === 3;
                const html = `
                    <div class="gallery-item" ${isLast ? `onclick="window.open('${driveUrl}', '_blank')"` : ''}>
                        <img src="${src}" class="gallery-img" onload="this.classList.add('loaded')">
                        ${isLast ? `<div class="gallery-more-overlay"><i class="fas fa-images"></i><span>さらに見る</span></div>` : ''}
                    </div>`;
                gal.insertAdjacentHTML('beforeend', html);
            });
            mediumZoom('.gallery-img:not(:last-child)');
        }

        function renderDogSwitcher(dogs, currentId) {
            const nav = document.getElementById('dogSwitcher');
            dogs.forEach(d => {
                const isActive = d.id == currentId;
                nav.insertAdjacentHTML('beforeend', `
                    <a href="history.html?dogId=${d.id}" class="btn-dog-switch ${isActive ? 'active' : ''}">
                        <img src="${d.img_url}" class="thumb-mini">
                        <span>${d.name_disp}</span>
                    </a>
                `);
            });
        }

        function renderLogs() {
            const list = document.getElementById('lessonList');
            allHistoryData.forEach(h => {
                list.insertAdjacentHTML('beforeend', `
                    <div class="list-group-item" style="border-radius:12px; margin-bottom:10px; border:1px solid #eee;">
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold" style="color:var(--c-main-turquoise)">${h.date}</span>
                            <span class="small fw-bold" style="font-family:Lato">Avg: ${(h.scores.reduce((a,b)=>Number(a)+Number(b),0)/10).toFixed(1)}</span>
                        </div>
                        <p class="small text-muted mb-0 mt-1">${h.comment || ''}</p>
                    </div>
                `);
            });
        }

        main();
    </script>
</body>
</html>
