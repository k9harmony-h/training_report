<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>レッスン履歴 | K9 Harmony</title>
    
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600;1,700&family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --c-main-turquoise: #57C3C2; --c-sub-deep-ocean: #2F5D62; --c-base-washi: #FAFAFA;
            --c-accent-copper: #C87A56; --font-serif-en: 'Cormorant Garamond', serif; 
            --font-lato: 'Lato', sans-serif; --ease-luxury: cubic-bezier(0.25, 0.1, 0.25, 1.0);
        }
        
        body { font-family: 'Noto Sans JP', sans-serif; background-color: var(--c-base-washi); color: #333; padding-bottom: 120px; overflow-x: hidden; }

        /* index共通ローディング (完全センター) */
        #loadingOverlay { 
            position: fixed; inset: 0; background-color: var(--c-base-washi); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .spinner-border-brand { border-color: var(--c-main-turquoise); border-right-color: transparent; width: 3rem; height: 3rem; margin-bottom: 20px; animation: spinner-border .75s linear infinite, breathe 2.0s var(--ease-luxury) infinite; }
        @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.0); } }
        #tipsText { font-family: 'Noto Serif JP', serif; font-size: 0.95rem; color: var(--c-sub-deep-ocean); height: 1.5em; text-align: center; }
        body.loaded #loadingOverlay { opacity: 0; visibility: hidden; transition: opacity 0.8s var(--ease-luxury), visibility 0.8s var(--ease-luxury); }

        /* Mastery Seal - 究極のいぶし銀ギョーシェ */
        .mastery-seal {
            width: 46px; height: 46px; border-radius: 50%; position: relative; overflow: hidden;
            display: inline-flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0;
            background: repeating-radial-gradient(circle at 50% 50%, #222 0px, #222 0.3px, #666 0.6px, #666 1.2px),
                        linear-gradient(135deg, #777 0%, #aaa 50%, #333 100%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 0 10px rgba(0,0,0,0.4); border: 1px solid #444;
        }
        .mastery-seal::before, .mastery-seal::after { content: ''; position: absolute; inset: -150%; pointer-events: none; z-index: 2; }
        .mastery-seal::before { background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.8) 50%, transparent 60%); transform: translate(var(--posA, -100%), var(--posA, -100%)); }
        .mastery-seal::after { background: linear-gradient(105deg, transparent 35%, rgba(250, 235, 215, 0.35) 50%, transparent 65%); transform: translate(var(--posB, -100%), var(--posB, -100%)); }
        .seal-number { font-family: var(--font-serif-en); font-style: italic; font-weight: 700; font-size: 1.7rem; position: relative; z-index: 3; color: var(--c-sub-deep-ocean); -webkit-text-stroke: 1.5px rgba(255,255,255,0.95); }

        /* Image Placeholder & Fade */
        .dog-profile-large { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 3px solid var(--c-main-turquoise); background: #eee; opacity: 0; transition: opacity 1.2s ease; }
        .dog-profile-large.loaded { opacity: 1; }

        /* Gallery 3枚+見切れ */
        .gallery-scroll-container { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px 20px; }
        .gallery-item { flex: 0 0 31%; position: relative; height: 110px; border-radius: 12px; background: #eee; overflow: hidden; border: 1px solid #ddd; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.8s ease; }
        .gallery-img.loaded { opacity: 1; }
        .gallery-more-overlay { position: absolute; inset: 0; background: rgba(47, 93, 98, 0.75); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 0.75rem; font-weight: bold; cursor: pointer; }

        /* Logs - 元のデザインを尊重 */
        .list-group-item { border: none; margin: 0 20px 12px; border-radius: 12px; background: #fff; border: 1px solid #eee; padding: 20px; cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
        .list-header { font-weight: 700; color: var(--c-main-turquoise); }
        .list-date { color: #888; font-family: 'Lato'; font-weight: 400; font-size: 0.9rem; }

        /* Dog Switcher (Bottom) */
        .dog-switcher-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 12px 20px; display: flex; gap: 15px; overflow-x: auto; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .btn-dog-switch { display: flex; align-items: center; gap: 8px; background: #f8f9f9; border: 1px solid #eee; border-radius: 50px; padding: 6px 15px; white-space: nowrap; text-decoration: none; color: #555; }
        .btn-dog-switch.active { background: var(--c-main-turquoise); color: #fff; border-color: var(--c-main-turquoise); }
        .thumb-mini { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border-brand"></div>
            <p id="tipsText">Loading Archives...</p>
        </div>
    </div>

    <div id="mainWrapper">
        <div class="text-center py-4 bg-white border-bottom position-relative">
            <a href="index.html" class="position-absolute start-0 top-0 p-4 text-decoration-none text-dark" style="font-weight:700;">&lt;</a>
            <div id="dogImgContainer" style="display:flex; justify-content:center; height:140px;"></div>
            <h1 id="pageTitle" style="font-family:'Noto Serif JP'; font-weight:600; color:var(--c-sub-deep-ocean); margin-top:15px; font-size:1.2rem;">Archives</h1>
        </div>

        <div id="performanceArea"></div>

        <h3 style="font-family:'Noto Serif JP'; margin:40px 20px 20px; border-left:3px solid var(--c-main-turquoise); padding-left:12px; font-size:1.1rem;">Gallery</h3>
        <div id="mainGalleryContainer" class="gallery-scroll-container"></div>

        <h3 style="font-family:'Noto Serif JP'; margin:40px 20px 20px; border-left:3px solid var(--c-main-turquoise); padding-left:12px; font-size:1.1rem;">History Logs</h3>
        <div id="lessonList" class="list-group"></div>
    </div>

    <div class="dog-switcher-footer" id="dogSwitcher"></div>

    <div class="modal fade" id="historyDetailModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" style="border-radius:12px;">
          <div class="modal-header"><h5 class="modal-title fw-bold">Lesson Detail: <span id="modalDate"></span></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body p-4">
            <div id="modalAvgArea"></div>
            <h6 class="mt-2 text-muted small fw-bold">SCORE DETAILS</h6>
            <div id="modalScores"></div>
            <h6 class="mt-4 text-muted small fw-bold">DOG ASSESSMENT FEEDBACK</h6>
            <p id="modalComment" style="white-space: pre-wrap; background:#f7f7f7; padding:15px; border-radius:8px; font-size:0.9rem;"></p>
            <h6 class="mt-4 text-muted small fw-bold">HOMEWORK</h6>
            <p id="modalHomework" style="white-space: pre-wrap; background:#f7f7f7; padding:15px; border-radius:8px; font-size:0.9rem;"></p>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">閉じる</button></div>
        </div>
      </div>
    </div>

    <script>
        const LIFF_ID = '2008546673-MJY7j3ox'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzWkpA6bvAETxV34lE05e5SSW34CvjoxOH6K8V9oSAGMCZbUR7ar6g84FcHihICsK2F/exec'; 
        const scoreLabels = [ '指示理解', '集中力', '報酬', 'ボディ', 'コンタクト', '指示出し', '対応力', 'リード', 'ボディ', 'コンタクト' ];
        const dogTips = ["犬の鼻紋は人間の指紋と同じです。", "犬は人間の約4倍の聴力を持っています。", "犬は汗を肉球からしかかけません。", "犬があくびをするのはリラックスのサインでもあります。"];

        let allHistoryData = []; let customerData = {}; 
        let tipsTimer;

        function startTipsSlider() {
            const el = document.getElementById('tipsText');
            let idx = 0; el.innerText = dogTips[0];
            tipsTimer = setInterval(() => { idx = (idx + 1) % dogTips.length; el.innerText = dogTips[idx]; }, 2500);
        }

        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            document.querySelectorAll('.mastery-seal').forEach((seal, idx) => {
                const offset = idx * 0.12;
                seal.style.setProperty('--posA', `${((scrollPercent + offset) * 350) - 175}%`);
                seal.style.setProperty('--posB', `${((scrollPercent + offset) * 300) - 150}%`);
            });
        });

        async function main() {
            startTipsSlider();
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            const dogId = new URLSearchParams(window.location.search).get('dogId');
            fetchData(profile.userId, dogId);
        }

        function fetchData(userId, dogId) {
            fetch(`${GAS_URL}?userId=${userId}&dogId=${dogId || ''}`)
                .then(res => res.json())
                .then(data => {
                    allHistoryData = data.score_history || [];
                    customerData = data.customer || {};
                    const dog = data.dog || {};

                    // 画像表示の確実な復旧
                    const imgCont = document.getElementById('dogImgContainer');
                    const img = new Image();
                    img.src = dog.img || dog.img_url;
                    img.className = 'dog-profile-large';
                    img.onload = () => img.classList.add('loaded');
                    imgCont.appendChild(img);

                    document.getElementById('pageTitle').innerText = `${dog.name_disp || 'Partner'}'s Records`;
                    renderPerformance();
                    renderGallery(data.latest?.images || [], customerData.shared_folder_url);
                    renderLogs();
                    renderDogSwitcher(data.dogs || [], dogId);
                    
                    clearInterval(tipsTimer);
                    document.body.classList.add('loaded');
                });
        }

        function renderPerformance() {
            const area = document.getElementById('performanceArea');
            const history = [...allHistoryData].sort((a,b)=>new Date(a.date)-new Date(b.date)).slice(-8);
            for (let i = 0; i < 10; i++) {
                const color = i < 5 ? '#57C3C2' : '#2F5D62';
                area.insertAdjacentHTML('beforeend', `
                    <div style="background:#fff; border-radius:12px; margin:20px; padding:20px; shadow:0 8px 30px rgba(0,0,0,0.04);">
                        <div style="display:flex; align-items:center; margin-bottom:15px; border-bottom:1px solid #f0f0f0; padding-bottom:10px;">
                            <div class="mastery-seal"><span class="seal-number">${i+1}</span></div>
                            <h4 style="font-family:'Noto Serif JP'; font-size:1rem; color:var(--c-sub-deep-ocean); margin:0;">${scoreLabels[i]}</h4>
                        </div>
                        <div style="height:180px;"><canvas id="chart-${i}"></canvas></div>
                    </div>
                `);
                new Chart(document.getElementById(`chart-${i}`), {
                    type: 'line', data: { labels: history.map(h=>h.date.slice(5)), datasets:[{ data:history.map(h=>h.scores[i]), borderColor:color, tension:0.4, fill:true, backgroundColor:color+'11', borderWidth:2, pointRadius:3 }]},
                    options: { responsive:true, maintainAspectRatio:false, scales:{y:{min:0,max:5,ticks:{stepSize:1}}}}
                });
            }
        }

        function renderGallery(images, driveUrl) {
            const gal = document.getElementById('mainGalleryContainer');
            if(!images.length) { gal.innerHTML = '<p class="small text-muted ms-3">No Photos</p>'; return; }
            images.slice(0, 4).forEach((src, idx) => {
                const isLast = idx === 3;
                gal.insertAdjacentHTML('beforeend', `
                    <div class="gallery-item" ${isLast ? `onclick="window.open('${driveUrl}', '_blank')"` : ''}>
                        <img src="${src}" class="gallery-img" onload="this.classList.add('loaded')">
                        ${isLast ? `<div class="gallery-more-overlay"><span>もっと見る</span></div>` : ''}
                    </div>`);
            });
            mediumZoom('.gallery-img:not(:last-child)');
        }

        function renderLogs() {
            const list = document.getElementById('lessonList');
            allHistoryData.forEach(h => {
                const avg = (h.scores.map(Number).reduce((a,b)=>a+b,0)/10).toFixed(1);
                const item = document.createElement('div');
                item.className = 'list-group-item';
                item.onclick = () => showLessonDetail(h.id);
                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="list-header">Lesson: ${h.date}</span>
                        <span class="fw-bold" style="color:var(--c-main-turquoise);">Avg: ${avg}</span>
                    </div>
                    <p class="small text-muted mb-0 text-truncate">${h.comment || ''}</p>`;
                list.appendChild(item);
            });
        }

        function showLessonDetail(id) {
            const h = allHistoryData.find(x => x.id === id); if (!h) return;
            document.getElementById('modalDate').innerText = h.date;
            document.getElementById('modalComment').innerText = h.comment || 'なし';
            document.getElementById('modalHomework').innerText = h.homework || 'なし';
            const s = h.scores.map(Number);
            document.getElementById('modalAvgArea').innerHTML = `
                <div class="modal-avg-box">
                    <div class="avg-item"><span style="font-size:0.7rem; color:#666;">犬の評価</span><span class="avg-val">${(s.slice(0,5).reduce((a,b)=>a+b,0)/5).toFixed(1)}</span></div>
                    <div class="avg-item"><span style="font-size:0.7rem; color:#666;">飼い主の評価</span><span class="avg-val">${(s.slice(5,10).reduce((a,b)=>a+b,0)/5).toFixed(1)}</span></div>
                </div>`;
            let scoreHtml = '';
            scoreLabels.forEach((l, i) => scoreHtml += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:5px 0;"><span>${l}</span><b>${s[i]}</b></div>`);
            document.getElementById('modalScores').innerHTML = scoreHtml;
            new bootstrap.Modal(document.getElementById('historyDetailModal')).show();
        }

        function renderDogSwitcher(dogs, currentId) {
            const nav = document.getElementById('dogSwitcher');
            dogs.forEach(d => {
                nav.insertAdjacentHTML('beforeend', `<a href="history.html?dogId=${d.id}" class="btn-dog-switch ${d.id==currentId?'active':''}">
                    <img src="${d.img_url}" class="thumb-mini"><span>${d.name_disp}</span></a>`);
            });
        }
        main();
    </script>
</body>
</html>
