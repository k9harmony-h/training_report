<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レッスン履歴</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom/dist/medium-zoom.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-color: #57C3C2;
            --text-main: #333333;
        }
        body {
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            background-color: #fafafa;
            color: var(--text-main);
            padding-bottom: 80px;
        }
        
        /* ヘッダーエリア */
        .header-area { 
            background: #fff; 
            padding: 15px 20px 20px; 
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .back-link { 
            color: var(--brand-color); 
            font-weight: bold; 
            text-decoration: none; 
            font-size: 0.9rem;
            position: absolute;
            top: 15px;
            left: 20px;
            z-index: 10;
        }
        .profile-img-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        /* ★ 修正: サイズを120pxに変更 ★ */
        .dog-profile-large {
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--brand-color); 
            padding: 2px; 
            background: #fff;
        }
        .page-title {
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-main);
            margin-top: 15px;
            margin-bottom: 0;
        }

        .content-container { padding: 0 15px; }
        
        /* グラフカード */
        .chart-card {
            background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-top: 20px; padding: 15px;
        }
        .chart-card canvas { height: 200px !important; }
        
        .chart-title { font-size: 1.1rem; font-weight: 700; color: var(--brand-color); margin-bottom: 5px; }
        .chart-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .chart-status { font-size: 0.9rem; font-weight: 600; }
        .status-great { color: #FF6B6B; } 
        .status-steady { color: #555555; } 
        
        /* ギャラリーエリア */
        .gallery-section { margin-top: 30px; }
        .section-title { font-size: 1.2rem; color: #555; margin-bottom: 10px; font-weight: 600; }
        
        .photo-scroll { 
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; 
            -ms-overflow-style: none; scrollbar-width: none; 
        }
        .photo-scroll::-webkit-scrollbar { display: none; }
        
        .gallery-img-wrapper {
            width: 120px; height: 120px; border-radius: 8px; border: 1px solid #ddd; flex-shrink: 0; overflow: hidden; position: relative;
        }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 「もっと見る」ボタンのスタイル */
        .more-btn-wrapper {
            width: 120px; height: 120px; border-radius: 8px; background-color: #eee; 
            flex-shrink: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-decoration: none; color: #666; border: 1px solid #ddd;
        }
        .more-btn-icon { font-size: 2rem; color: var(--brand-color); line-height: 1; }
        .more-btn-text { font-size: 0.8rem; font-weight: bold; margin-top: 5px; }

        .btn-drive-link { 
            display: inline-block; font-size: 0.9rem; color: var(--brand-color); 
            text-decoration: none; font-weight: bold; margin-top: 5px;
        }
        .btn-drive-link:hover { text-decoration: underline; color: #4aa3a2; }

        /* レッスン一覧 */
        .lesson-list { margin-top: 30px; }
        .list-group-item { 
            border: none; margin-bottom: 8px; border-radius: 8px; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            padding: 15px; cursor: pointer; 
        }
        .list-header { font-weight: 700; color: var(--brand-color); }
        .list-date { font-size: 0.85rem; color: #888; }
        
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--brand-color); 
            display: flex; justify-content: center; align-items: center; z-index: 9999; color: white;
        }
        .spinner-border-white { border-color: white; border-right-color: transparent; }
        
        /* モーダル */
        .modal-score-item { margin-bottom: 5px; font-size: 1rem; }
        .modal-score-item strong { color: var(--brand-color); width: 80px; display: inline-block; }
        
        /* モーダル内ギャラリー（スクエア） */
        .modal-gallery-item {
             position: relative; width: 100%; padding-top: 100%; /* 正方形 */
             border-radius: 8px; overflow: hidden; border: 1px solid #eee;
        }
        .modal-gallery-item img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-border spinner-border-white" role="status"></div>
    </div>

    <div class="header-area">
        <a href="index.html" class="back-link">&lt; 戻る</a>
        
        <div class="profile-img-container">
            <img id="dogProfileImg" src="https://via.placeholder.com/120?text=..." class="dog-profile-large" alt="愛犬">
        </div>
        
        <h1 id="pageTitle" class="page-title">---</h1>
    </div>

    <div class="content-container py-3">
        
        <p class="text-muted small text-center mt-3">過去のレッスン評価の推移です。</p>
        
        <div id="chartArea"></div>

        <div class="gallery-section">
            <h3 class="section-title">ギャラリー</h3>
            
            <div id="mainGalleryContainer" class="photo-scroll">
                <div class="text-muted small ms-3">読み込み中...</div>
            </div>

            <div class="text-end">
               <a href="#" id="historyDriveLink" class="btn-drive-link" target="_blank" style="display:none;">元データはこちら &gt;</a>
            </div>
        </div>

        <div class="lesson-list">
            <h3 class="section-title">過去のレッスン日一覧 (新しい順)</h3>
            <div id="lessonList" class="list-group">
                <div class="text-center text-muted small mt-4">履歴がありません。</div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="historyDetailModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">レッスン詳細: <span id="modalDate"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <h6 class="text-muted">本日のショット</h6>
            <div id="modalGallery" class="row g-2">
              <div class="col-12 text-center text-muted small">画像を読み込み中...</div>
            </div>
            <a href="#" id="driveLink" class="btn-drive-link" target="_blank" style="display:none;">元データはこちら &gt;</a>

            <hr>

            <h6 class="mt-3 text-muted">評価スコア</h6>
            <div id="modalScores"></div>
            <h6 class="mt-4 text-muted">コメント</h6>
            <p id="modalComment" style="white-space: pre-wrap; background:#f7f7f7; padding:10px; border-radius:5px;"></p>
            <h6 class="mt-4 text-muted">宿題</h6>
            <p id="modalHomework" style="white-space: pre-wrap; background:#f7f7f7; padding:10px; border-radius:5px;"></p>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
