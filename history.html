<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¨„ÉÉ„Çπ„É≥Â±•Ê≠¥</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root { --brand-color: #57C3C2; --text-main: #333333; }
        body { font-family: 'Montserrat', 'Noto Sans JP', sans-serif; background-color: #fafafa; color: var(--text-main); padding-bottom: 80px; }
        .header-area { background: #fff; padding: 20px 20px 10px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; }
        
        /* Áä¨„ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè */
        .dog-profile-thumb { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--brand-color); background-color: #eee; flex-shrink: 0; }
        .header-text { flex-grow: 1; }
        .brand-title { color: var(--text-main); font-weight: 700; letter-spacing: 0.05em; font-size: 1.2rem; margin: 0; }
        .back-link { color: var(--brand-color); font-weight: bold; text-decoration: none; display: block; font-size: 0.9rem; margin-bottom: 5px; }
        
        .content-container { padding: 0 15px; }
        .chart-card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-top: 20px; padding: 15px; }
        .chart-card canvas { height: 120px !important; }
        .chart-title { font-size: 1.1rem; font-weight: 700; color: var(--brand-color); margin-bottom: 5px; }
        .chart-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .chart-status { font-size: 0.9rem; font-weight: 600; }
        .status-great { color: #FF6B6B; } 
        .status-steady { color: #555555; } 
        .lesson-list { margin-top: 30px; }
        .list-group-item { border: none; margin-bottom: 8px; border-radius: 8px; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.05); padding: 15px; }
        .list-header { font-weight: 700; color: var(--brand-color); }
        .list-date { font-size: 0.85rem; color: #888; }
        
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--brand-color); display: flex; justify-content: center; align-items: center; z-index: 9999; color: white; }
        .spinner-border-white { border-color: white; border-right-color: transparent; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner-border spinner-border-white" role="status"></div>
    </div>

    <div class="header-area">
        <div class="header-text">
            <a href="index.html" class="back-link">&lt; Êàª„Çã</a>
            <h1 class="brand-title">„É¨„ÉÉ„Çπ„É≥Â±•Ê≠¥</h1>
            <div id="dogNameTitle" class="mt-1" style="font-size: 1.1rem; font-weight: 600;">---</div>
        </div>
        <img id="dogProfileImg" src="https://via.placeholder.com/60?text=..." class="dog-profile-thumb" alt="ÊÑõÁä¨">
    </div>

    <div class="content-container py-3">
        <p class="text-muted small text-center mt-3">ÈÅéÂéª„ÅÆ„É¨„ÉÉ„Çπ„É≥Ë©ï‰æ°„ÅÆÊé®Áßª„Åß„Åô„ÄÇ</p>
        <div id="chartArea"></div>
        <div class="lesson-list">
            <h3 class="section-title" style="font-size: 1.2rem; color: #555;">ÈÅéÂéª„ÅÆ„É¨„ÉÉ„Çπ„É≥Êó•‰∏ÄË¶ß (Êñ∞„Åó„ÅÑÈ†Ü)</h3>
            <div id="lessonList" class="list-group">
                <div class="text-center text-muted small mt-4">Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</div>
            </div>
        </div>
    </div>

    <script>
        const LIFF_ID = '2008546673-MJY7j3ox'; 
        // ‚òÖÊúÄÊñ∞„ÅÆGAS URL„Çí‰ΩøÁî®„Åó„Å¶„Åè„Å†„Åï„ÅÑ‚òÖ
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzWkpA6bvAETxV34lE05e5SSW34CvjoxOH6K8V9oSAGMCZbUR7ar6g84FcHihICsK2F/exec'; 
        
        const scoreLabels = [
            'ÊåáÁ§∫ÁêÜËß£', 'ÈõÜ‰∏≠Âäõ', 'Â†±ÈÖ¨', '„Éú„Éá„Ç£', '„Ç≥„É≥„Çø„ÇØ„Éà',
            'ÊåáÁ§∫Âá∫„Åó', 'ÂØæÂøúÂäõ', '„É™„Éº„Éâ', '„Éú„Éá„Ç£', '„Ç≥„É≥„Çø„ÇØ„Éà'
        ];
        const chartColors = [
            'rgba(255, 99, 132, 1)', 'rgba(255, 159, 64, 1)', 'rgba(255, 205, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)',
            'rgba(153, 102, 255, 1)', 'rgba(201, 203, 207, 1)', 'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)'
        ];

        window.onload = function() { main(); };

        async function main() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                fetchTextData(profile.userId);
            } catch (err) {
                console.error(err);
                document.getElementById('loadingOverlay').style.display = 'none';
                alert('„Ç¢„Éó„É™„ÅÆËµ∑Âãï„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        // „ÉÜ„Ç≠„Çπ„Éà„Éá„Éº„Çø„ÅÆ„ÅøÂèñÂæó
        function fetchTextData(userId) {
            const url = `${GAS_URL}?userId=${userId}&t=${new Date().getTime()}`;
            
            fetch(url)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    renderHistory(data);
                    // ‚òÖ„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫Âæå„Å´„Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè„ÇíÂèñÂæó (Lazy Loading)
                    if (!data.error) fetchProfileImage(userId);
                })
                .catch(err => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    alert('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇLoad failed');
                });
        }

        // „Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉèÂèñÂæó
        function fetchProfileImage(userId) {
             fetch(`${GAS_URL}?userId=${userId}&type=img_profile`)
                .then(res => res.json())
                .then(data => {
                   if(data.image) {
                       document.getElementById('dogProfileImg').src = data.image;
                   } else {
                       document.getElementById('dogProfileImg').src = 'https://via.placeholder.com/60?text=No+Img';
                   }
                })
                .catch(e => console.log('Image fetch error:', e));
        }

        function renderHistory(data) {
            document.getElementById('loadingOverlay').style.display = 'none';
            const chartArea = document.getElementById('chartArea');
            const lessonList = document.getElementById('lessonList');
            chartArea.innerHTML = ''; lessonList.innerHTML = ''; 

            const dogData = data.dog || {}; 
            const dogName = dogData.name || 'ÊÑõÁä¨';
            document.getElementById('dogNameTitle').innerText = `${dogName}„ÅÆ„É¨„ÉÉ„Çπ„É≥Â±•Ê≠¥`; 

            if (!data.score_history || data.score_history.length < 1) {
                chartArea.innerHTML = `<div class="text-center text-muted small mt-4">„Åæ„Å†„É¨„ÉÉ„Çπ„É≥Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</div>`;
                return;
            }

            const history = data.score_history.sort((a, b) => {
                const dateA = new Date(a.date); const dateB = new Date(b.date);
                if (dateA < dateB) return 1; if (dateA > dateB) return -1; return 0;
            });
            
            // „Ç∞„É©„ÉïÊèèÁîª
            for (let i = 0; i < 10; i++) {
                const itemLabel = scoreLabels[i];
                const color = chartColors[i];
                const scores = history.map(h => h.scores[i]);
                const dates = history.map(h => h.date);
                const latestScore = scores[scores.length - 1];
                const previousScore = scores.length > 1 ? scores[scores.length - 2] : null;
                
                let comparisonText = '', comparisonClass = '', specialComment = '';
                if (latestScore === 5) specialComment = '‚≠êÔ∏èüê∂‚≠êÔ∏è';
                if (previousScore !== null) {
                    const diff = latestScore - previousScore;
                    if (diff >= 1) { if (latestScore < 5) { comparisonText = 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÊàêÈï∑„Åó„Å¶„Åæ„Åôüê∂'; comparisonClass = 'status-great'; } }
                    else if (diff <= -1) { comparisonText = '„Åò„Å£„Åè„ÇäÈ†ëÂºµ„Å£„Å¶„Åæ„Åôüê∂'; comparisonClass = 'status-steady'; }
                } else { comparisonText = 'ÂàùÂõûË©ï‰æ°„Åß„ÅôÔºÅ'; comparisonClass = 'status-steady'; }

                const cardHtml = `
                    <div class="chart-card">
                        <div class="chart-meta">
                            <h4 class="chart-title">[${i + 1}] ${itemLabel}</h4>
                            <div class="text-end"><span class="chart-status ${comparisonClass}">${comparisonText}</span>${specialComment ? `<div style="font-size:1.2rem; font-weight:bold; color:gold; line-height:1;">${specialComment}</div>` : ''}</div>
                        </div>
                        <canvas id="chart-${i}"></canvas>
                    </div>`;
                chartArea.insertAdjacentHTML('beforeend', cardHtml);
                
                new Chart(document.getElementById(`chart-${i}`), {
                    type: 'line',
                    data: {
                        labels: dates, datasets: [{
                            label: itemLabel, data: scores, borderColor: color, backgroundColor: color.replace('1)', '0.1)'), borderWidth: 2, pointRadius: 5, fill: true, tension: 0.2
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 5, ticks: { stepSize: 1 } } }, plugins: { legend: { display: false } } }
                });
            }
            
            // „É™„Çπ„ÉàË°®Á§∫ („É¢„Éº„ÉÄ„É´Ê©üËÉΩ„Å™„Åó„ÅÆÂçòÁ¥î„É™„Çπ„Éà)
            const reversedHistory = [...history].reverse();
            reversedHistory.forEach(h => {
                const comment = (h.comment && String(h.comment).trim()) ? h.comment : '„Ç≥„É°„É≥„Éà„Å™„Åó';
                const homework = (h.homework && String(h.homework).trim()) ? h.homework : 'ÂÆøÈ°å„Å™„Åó';
                const listItem = `
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between list-header">
                            „É¨„ÉÉ„Çπ„É≥Êó•: ${h.date}
                        </div>
                        <div class="mt-2 p-2" style="background:#f7f7f7; border-radius:5px;">
                            <p class="mb-1 small" style="white-space: pre-wrap;"><strong>„Ç≥„É°„É≥„Éà:</strong> ${comment}</p>
                            <p class="mb-0 small" style="white-space: pre-wrap;"><strong>ÂÆøÈ°å:</strong> ${homework}</p>
                        </div>
                    </div>`;
                lessonList.insertAdjacentHTML('beforeend', listItem);
            });
        }
    </script>
</body>
</html>
