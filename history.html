<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>レッスン履歴 | K9 Harmony</title>
  
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="loadingOverlay">
    <div class="loading-content">
        <div class="spinner-border spinner-border-brand" role="status"></div>
        <p id="tipsText">Loading...</p>
    </div>
  </div>

  <div id="errorView">
    <div class="container">
      <div class="alert alert-warning text-center" style="border-radius:12px; background:#fff3cd; border:1px solid #ffeeba;">
        <h5 class="fw-bold" id="errorTitle" style="color:#856404; font-family:var(--font-serif-jp);">申し訳ございません</h5>
        <p class="small" id="errorMessage" style="color:#856404;">処理に失敗しました。</p>
        <div class="line-id-box" id="dispLineId" style="display:none;"></div>
        <button class="btn btn-secondary btn-sm w-100 mt-2" onclick="location.reload()">再読み込み</button>
      </div>
    </div>
  </div>

  <div id="mainContent"> <div class="header-area">
      <img src="https://raw.githubusercontent.com/k9harmony-h/training_report/main/K9_logoFull.png" class="header-logo" alt="K9 Harmony">
      
      <a href="index.html" id="backLink" class="back-nav-btn">&lt; Back</a>
      
      <div class="profile-img-wrapper" id="dogImgContainer"></div>
      
      <h1 id="pageTitle" class="page-title">Lesson History</h1>
    </div>

    <div class="content-container">
        <p class="text-muted small text-center mt-4 mb-2" style="font-family:var(--font-serif-jp);">スコア推移 (最新10回)</p>
        <div id="chartArea"></div>

        <div class="section-label">Gallery</div>
        <div id="mainGalleryContainer" class="gallery-scroll">
            <div class="text-muted small ms-3">読み込み中...</div>
        </div>

        <div class="section-label">Logs</div>
        <div id="lessonList"></div>
    </div>
    
    <div class="footer-action-area">
        <button id="btnSwitchDog" class="dog-select-btn" style="display:none;">愛犬情報の切替</button>
        <a href="index.html" id="footerBackLink" class="btn-back-home">Return to Home</a>
    </div>

    <footer class="site-footer">
        <div class="footer-logo-container">
            <img src="https://raw.githubusercontent.com/k9harmony-h/training_report/main/K9_logoFull.png" class="footer-logo-img" alt="K9 Harmony">
        </div>
        <div class="footer-info">
            <p><strong>K9 Harmony</strong></p>
            <p>東京都板橋区</p>
        </div>
        <div style="margin-top:20px;">&copy; 2025 K9 Harmony</div>
    </footer>
  </div>

  <div class="modal fade" id="historyDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold" style="font-family:var(--font-lato); color:var(--c-sub-deep-ocean);">Lesson Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 pt-2">
                <div class="text-center mb-4">
                    <span id="modalDate" style="font-family:var(--font-serif-en); font-weight:700; font-size:1.3rem; color:var(--c-main-turquoise); border-bottom:1px solid var(--c-main-turquoise); padding-bottom:2px;"></span>
                </div>
                <div id="modalAvgArea"></div>
                
                <div style="background:var(--c-bg-mist); border-radius:12px; padding:15px; margin-bottom:15px;">
                    <span class="detail-label" style="border-left:3px solid var(--c-main-turquoise); padding-left:8px;">SCORE DETAILS</span>
                    <div id="modalScores"></div>
                </div>
                
                <div class="detail-section-common" style="border-left: 4px solid var(--c-sub-beige);">
                    <span class="detail-label">ACHIEVEMENTS (Done)</span>
                    <p id="modalDone" class="small mb-0" style="white-space: pre-wrap; line-height:1.6;"></p>
                </div>

                <div class="detail-section-common" style="border-left: 4px solid var(--c-main-turquoise);">
                    <span class="detail-label">FEEDBACK</span>
                    <p id="modalComment" class="small mb-0" style="white-space: pre-wrap; line-height:1.6;"></p>
                </div>

                <div class="detail-section-common" style="border-left: 4px solid var(--c-main-turquoise);">
                    <span class="detail-label" style="color:var(--c-main-turquoise);">HOMEWORK</span>
                    <p id="modalHomework" class="small mb-0" style="white-space: pre-wrap; line-height:1.6;"></p>
                </div>

                <div class="text-center mt-3">
                        <a href="#" id="driveLink" target="_blank" style="display:none; color:var(--c-main-turquoise); font-weight:bold; text-decoration:none; font-size:0.9rem; font-family:var(--font-lato);">View original data on Drive &gt;</a>
                </div>
            </div>
            <div class="modal-footer border-0 justify-content-center pb-4">
                <button type="button" class="btn btn-secondary rounded-pill px-5" data-bs-dismiss="modal" style="background:var(--c-sub-deep-ocean); border:none; padding:12px;">Close</button>
            </div>
        </div>
    </div>
  </div>

  <div class="modal fade" id="dogSelectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0"><h5 class="modal-title fw-bold w-100 text-center" style="color:var(--c-sub-deep-ocean); font-family:var(--font-serif-jp);">愛犬情報の切替</h5></div>
            <div class="modal-body" id="dogSelectBody"></div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/history.js"></script>
</body>
</html>
