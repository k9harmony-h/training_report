    <script>
        // â˜… ãƒ­ã‚°å‡ºåŠ›ç”¨é–¢æ•°
        function log(msg, type = 'normal') {
            const consoleDiv = document.getElementById('debugConsole');
            const line = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            line.innerText = `[${timestamp}] ${msg}`;
            
            if (type === 'error') line.className = 'log-err';
            if (type === 'warn') line.className = 'log-warn';
            if (type === 'info') line.className = 'log-info';
            
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(msg);
        }

        // â˜… è¨­å®š
        const LIFF_ID = '2008546673-MJY7j3ox'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzWkpA6bvAETxV34lE05e5SSW34CvjoxOH6K8V9oSAGMCZbUR7ar6g84FcHihICsK2F/exec'; 
        
        const scoreLabels = ['æŒ‡ç¤ºç†è§£', 'é›†ä¸­åŠ›', 'å ±é…¬', 'ãƒœãƒ‡ã‚£', 'ã‚³ãƒ³ã‚¿ã‚¯ãƒˆ', 'æŒ‡ç¤ºå‡ºã—', 'å¯¾å¿œåŠ›', 'ãƒªãƒ¼ãƒ‰', 'ãƒœãƒ‡ã‚£', 'ã‚³ãƒ³ã‚¿ã‚¯ãƒˆ'];
        const chartColors = ['rgba(255, 99, 132, 1)', 'rgba(255, 159, 64, 1)', 'rgba(255, 205, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(153, 102, 255, 1)', 'rgba(201, 203, 207, 1)', 'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)'];

        let allHistoryData = []; 
        let customerData = {};

        window.onload = function() {
            main();
        };

        async function main() {
            try {
                log('LIFF init start...');
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) { 
                    log('Not logged in. Redirecting to login...');
                    liff.login(); 
                    return; 
                }
                
                const profile = await liff.getProfile();
                log('LIFF Success. User: ' + profile.displayName);
                log('UserID: ' + profile.userId);
                fetchData(profile.userId);

            } catch (err) {
                log('LIFF Init Error: ' + err, 'error');
                document.getElementById('loadingOverlay').style.display = 'none';
                alert('ã‚¢ãƒ—ãƒªèµ·å‹•ã‚¨ãƒ©ãƒ¼: ' + err);
            }
        }

        function fetchData(userId) {
            const url = `${GAS_URL}?userId=${userId}&t=${new Date().getTime()}`;
            log('Fetch URL: ' + url, 'info');
            
            fetch(url)
                .then(res => {
                    log('Response Status: ' + res.status);
                    if (!res.ok) {
                        return res.text().then(text => {
                            log('HTTP Error Body: ' + text, 'error');
                            throw new Error(`HTTP error! status: ${res.status}`);
                        });
                    }
                    return res.json();
                })
                .then(data => {
                    log('Data Received. Checking contents...', 'info');
                    
                    if (data.error) {
                        log('GAS returned Error: ' + data.error, 'error');
                        document.getElementById('loadingOverlay').style.display = 'none';
                        alert('ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: ' + data.error);
                        return;
                    }

                    // ãƒ‡ãƒ¼ã‚¿ã®ç°¡æ˜“ãƒã‚§ãƒƒã‚¯
                    if (data.score_history) {
                        log('History count: ' + data.score_history.length);
                        if(data.score_history.length > 0) {
                             log('First history keys: ' + Object.keys(data.score_history[0]).join(', '));
                        }
                    } else {
                        log('score_history is undefined or null', 'warn');
                    }

                    allHistoryData = data.score_history || []; 
                    customerData = data.customer || {};
                    renderHistory(data);
                })
                .catch(err => {
                    log('Fetch/Logic Error: ' + err, 'error');
                    log('Stack: ' + err.stack, 'error');
                    document.getElementById('loadingOverlay').style.display = 'none';
                    alert('ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ»è¡¨ç¤ºå‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚\n' + err.message);
                });
        }

        function renderHistory(data) {
            log('Start Rendering...');
            document.getElementById('loadingOverlay').style.display = 'none';
            const chartArea = document.getElementById('chartArea');
            const lessonList = document.getElementById('lessonList');
            
            chartArea.innerHTML = ''; 
            lessonList.innerHTML = ''; 

            try {
                // 1. åå‰è¡¨ç¤º
                const dogData = data.dog || {}; 
                const dogName = dogData.name || 'æ„›çŠ¬';
                // æ•¬ç§°ãªã—
                document.getElementById('dogNameTitle').innerText = `${dogName}ã®ãƒ¬ãƒƒã‚¹ãƒ³å±¥æ­´`; 

                if (!allHistoryData || allHistoryData.length < 1) {
                    log('No history data to display.', 'warn');
                    chartArea.innerHTML = `<div class="text-center text-muted small mt-4">ã¾ã ãƒ¬ãƒƒã‚¹ãƒ³å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
                    return;
                }

                // 2. æ—¥ä»˜é †ã‚½ãƒ¼ãƒˆ (Dateã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå¤‰æ›)
                const history = allHistoryData.sort((a, b) => {
                    const dateA = new Date(a.full_date || a.date); // full_dateãŒã‚ã‚Œã°å„ªå…ˆ
                    const dateB = new Date(b.full_date || b.date);
                    if (dateA < dateB) return 1; 
                    if (dateA > dateB) return -1; 
                    return 0;
                });
                
                // 3. ã‚°ãƒ©ãƒ•æç”»
                log('Rendering Charts...');
                for (let i = 0; i < 10; i++) {
                    const itemLabel = scoreLabels[i];
                    const color = chartColors[i];
                    
                    const scores = history.map(h => h.scores[i]);
                    const dates = history.map(h => h.date);

                    const latestScore = scores[0]; // ã‚½ãƒ¼ãƒˆæ¸ˆã¿ãªã®ã§0ç•ªç›®ãŒæœ€æ–°
                    const previousScore = scores.length > 1 ? scores[1] : null;
                    
                    let comparisonText = '';
                    let comparisonClass = '';
                    let specialComment = '';

                    if (latestScore === 5) specialComment = 'â­ï¸ğŸ¶â­ï¸';

                    if (previousScore !== null) {
                        const diff = latestScore - previousScore;
                        if (diff >= 1) { 
                            if (latestScore < 5) { 
                                comparisonText = 'ç´ æ™´ã‚‰ã—ã„ï¼æˆé•·ã—ã¦ã¾ã™ğŸ¶';
                                comparisonClass = 'status-great';
                            }
                        } else if (diff === 0) { 
                            comparisonText = '';
                        } else if (diff <= -1) { 
                            comparisonText = 'ã˜ã£ãã‚Šé ‘å¼µã£ã¦ã¾ã™ğŸ¶';
                            comparisonClass = 'status-steady';
                        }
                    } else {
                        comparisonText = 'åˆå›è©•ä¾¡ã§ã™ï¼';
                        comparisonClass = 'status-steady';
                    }

                    const canvasId = `chart-${i}`;
                    const cardHtml = `
                        <div class="chart-card">
                            <div class="chart-meta">
                                <h4 class="chart-title">[${i + 1}] ${itemLabel}</h4>
                                <div class="text-end"><span class="chart-status ${comparisonClass}">${comparisonText}</span>${specialComment ? `<div style="font-size:1.2rem; font-weight:bold; color:gold; line-height:1;">${specialComment}</div>` : ''}</div>
                            </div>
                            <canvas id="${canvasId}"></canvas>
                        </div>`;
                    chartArea.insertAdjacentHTML('beforeend', cardHtml);
                    
                    // Chart.js å®Ÿè¡Œ
                    const ctx = document.getElementById(canvasId);
                    if(ctx) {
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: dates.reverse(), // ã‚°ãƒ©ãƒ•ã¯å·¦(å¤)â†’å³(æ–°)ãªã®ã§reverse
                                datasets: [{
                                    label: itemLabel, data: scores.reverse(), borderColor: color, backgroundColor: color.replace('1)', '0.1)'), borderWidth: 2, pointRadius: 5, fill: true, tension: 0.2
                                }]
                            },
                            options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 5, ticks: { stepSize: 1 } } }, plugins: { legend: { display: false } } }
                        });
                    }
                }
                
                // 4. ãƒªã‚¹ãƒˆè¡¨ç¤º
                log('Rendering List...');
                // historyã¯æ—¢ã«æ–°ã—ã„é †
                if (history.length > 0) lessonList.innerHTML = ''; 

                history.forEach(h => {
                    const comment = (h.comment && String(h.comment).trim()) ? h.comment : 'ã‚³ãƒ¡ãƒ³ãƒˆãªã—';
                    const homework = (h.homework && String(h.homework).trim()) ? h.homework : 'å®¿é¡Œãªã—';
                    
                    // IDãŒãªã‘ã‚Œã°æ—¥ä»˜ã‚’ä½¿ã†ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
                    const uniqueId = h.id || h.date;

                    const listItem = `
                        <div class="list-group-item" onclick="showLessonDetail('${uniqueId}', '${h.date}')">
                            <div class="d-flex w-100 justify-content-between list-header">
                                ãƒ¬ãƒƒã‚¹ãƒ³æ—¥: ${h.date}
                                <span class="list-date">ã‚¿ãƒƒãƒ—ã§è©³ç´°</span>
                            </div>
                            <div class="mt-2 p-2" style="background:#f7f7f7; border-radius:5px;">
                                <p class="mb-1 small" style="white-space: pre-wrap;"><strong>ã‚³ãƒ¡ãƒ³ãƒˆ:</strong> ${comment}</p>
                                <p class="mb-0 small" style="white-space: pre-wrap;"><strong>å®¿é¡Œ:</strong> ${homework}</p>
                            </div>
                        </div>`;
                    lessonList.insertAdjacentHTML('beforeend', listItem);
                });

                log('Render Complete.');

            } catch(e) {
                log('Render Error: ' + e.message, 'error');
                log(e.stack, 'error');
                alert('ç”»é¢æç”»ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + e.message);
            }
        }
        
        function showLessonDetail(id, date) {
            log('Showing Detail for: ' + id);
            // IDã§æ¤œç´¢ã€ãªã‘ã‚Œã°æ—¥ä»˜ã§æ¤œç´¢
            const detail = allHistoryData.find(h => h.id === id) || allHistoryData.find(h => h.date === date);
            
            if (!detail) {
                log('Detail data not found', 'error');
                alert('ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚');
                return;
            }

            document.getElementById('modalDate').innerText = date;
            document.getElementById('modalComment').innerText = (detail.comment && String(detail.comment).trim()) ? detail.comment : 'ã‚³ãƒ¡ãƒ³ãƒˆãªã—';
            document.getElementById('modalHomework').innerText = (detail.homework && String(detail.homework).trim()) ? detail.homework : 'å®¿é¡Œãªã—';

            const scoresContainer = document.getElementById('modalScores');
            scoresContainer.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                scoresContainer.insertAdjacentHTML('beforeend', `<div class="modal-score-item"><strong>[${i + 1}] ${scoreLabels[i]}ï¼š</strong> ${detail.scores[i]} ç‚¹</div>`);
            }
            
            // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã¨ãƒªãƒ³ã‚¯
            const galleryContainer = document.getElementById('modalGallery');
            galleryContainer.innerHTML = '<div class="col-12 text-center text-muted small">ç”»åƒã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';

            const driveLinkBtn = document.getElementById('driveLink');
            if (customerData.shared_folder_url) {
                driveLinkBtn.href = customerData.shared_folder_url;
                driveLinkBtn.style.display = 'block';
            } else {
                driveLinkBtn.style.display = 'none';
            }

            const detailModal = new bootstrap.Modal(document.getElementById('historyDetailModal'));
            detailModal.show();

            // ç”»åƒé…å»¶èª­ã¿è¾¼ã¿
            log('Fetching lesson images for: ' + id);
            // LessonIDãŒãªã„å ´åˆã¯ç”»åƒå–å¾—ä¸å¯
            if(!detail.id) {
                galleryContainer.innerHTML = '<div class="col-12 text-center text-muted small">ç”»åƒIDãŒä¸è¶³ã—ã¦ã„ã‚‹ãŸã‚è¡¨ç¤ºã§ãã¾ã›ã‚“</div>';
                return;
            }

            fetchLessonImagesById(currentUserId, detail.id);
        }

        let currentUserId = ''; // showLessonDetailã§ä½¿ç”¨ã™ã‚‹ãŸã‚ã‚°ãƒ­ãƒ¼ãƒãƒ«ã¸

        function fetchLessonImagesById(userId, lessonId) {
             // userIdãŒç„¡ã„å ´åˆã®ã‚¬ãƒ¼ãƒ‰
             if(!userId) userId = currentUserId; 
             
             const url = `${GAS_URL}?userId=${userId}&type=img_lesson_detail&lessonId=${lessonId}`;
             
             fetch(url)
                .then(res => res.json())
                .then(data => {
                   log('Image Data Received. Count: ' + (data.images ? data.images.length : 0));
                   const gallery = document.getElementById('modalGallery');
                   gallery.innerHTML = ''; 
                   
                   if (data.images && data.images.length > 0) {
                       const displayCount = Math.min(data.images.length, 4);
                       for(let i=0; i<displayCount; i++) {
                           const b64 = data.images[i];
                           // ã‚¹ã‚¯ã‚¨ã‚¢è¡¨ç¤ºç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ«
                           const imgHtml = `
                               <div class="col-6 p-1">
                                   <div style="width:100%; padding-top:100%; position:relative; border-radius:8px; overflow:hidden; border:1px solid #ddd;">
                                       <img src="${b64}" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;" alt="Photo">
                                   </div>
                               </div>
                           `;
                           gallery.insertAdjacentHTML('beforeend', imgHtml);
                       }
                   } else {
                       gallery.innerHTML = '<div class="col-12 text-center text-muted small">ç”»åƒã¯ã‚ã‚Šã¾ã›ã‚“</div>';
                   }
                })
                .catch(err => {
                    log('Image Fetch Error: ' + err, 'error');
                    document.getElementById('modalGallery').innerHTML = '<div class="col-12 text-center text-danger small">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼</div>';
                });
        }
    </script>
