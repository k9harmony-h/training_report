<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Debug v0001</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    #version { position: fixed; top: 0; right: 0; background: red; color: white; padding: 5px; font-weight: bold; }
    .log-box { background: #333; color: #0f0; padding: 10px; font-family: monospace; height: 150px; overflow-y: scroll; margin-bottom: 20px; border-radius: 5px; }
    img { max-width: 100%; border: 3px solid #57C3C2; border-radius: 10px; display: block; margin: 0 auto; }
    .status { text-align: center; margin: 10px 0; font-weight: bold; }
  </style>
</head>
<body>
  <div id="version">v0001</div>

  <h3>K9 Photo Debugger</h3>
  
  <div id="appLog" class="log-box">Initializing...<br></div>

  <div class="status" id="statusMsg">Loading...</div>

  <div id="imageContainer"></div>

  <script src="https://static.line-scdn.net/liff/2.2/sdk.js"></script>
  
  <script>
    const LIFF_ID = '2008546673-MJY7j3ox'; 
    // ★新しいGASのURLに書き換えてください★
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzheC-9sqA4TjIRD3mYYZlbhU7HAkpg2eis2YR9saNZqPCn_aklmjchErKRKyAfEhgA/exec';

    // 画面にログを出す関数
    function log(msg) {
      const box = document.getElementById('appLog');
      const time = new Date().toLocaleTimeString();
      box.innerHTML += `[${time}] ${msg}<br>`;
      box.scrollTop = box.scrollHeight; // 自動スクロール
      console.log(msg);
    }

    async function main() {
      log('LIFF init start...');
      try {
        await liff.init({ liffId: LIFF_ID });
        log('LIFF init success');
        
        if (!liff.isLoggedIn()) {
          log('Not logged in. Redirecting...');
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        log('User: ' + profile.displayName);
        fetchData(profile.userId);

      } catch (err) {
        log('Error: ' + err);
        document.getElementById('statusMsg').innerText = 'LIFF Error';
      }
    }

    function fetchData(userId) {
      log('Fetching data from GAS...');
      document.getElementById('statusMsg').innerText = 'Fetching Data...';

      fetch(`${GAS_URL}?userId=${userId}`)
        .then(res => res.json())
        .then(data => {
          log('Data received!');
          
          if (data.error) {
            log('GAS Error: ' + data.error);
            document.getElementById('statusMsg').innerText = 'GAS Error';
            return;
          }

          if (data.photoData) {
            log('Photo data found. Rendering...');
            const img = document.createElement('img');
            img.src = data.photoData; // Base64データをそのままセット
            document.getElementById('imageContainer').appendChild(img);
            document.getElementById('statusMsg').innerText = 'Photo Loaded!';
            log('Done.');
          } else {
            log('No photo data in response.');
            log('Has Log: ' + data.hasLog);
            document.getElementById('statusMsg').innerText = 'No Photo Found';
          }
        })
        .catch(err => {
          log('Fetch Error: ' + err);
          document.getElementById('statusMsg').innerText = 'Network Error';
        });
    }

    main();
  </script>
</body>
</html>
