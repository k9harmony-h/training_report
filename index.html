<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>K9 Harmony Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #fff; padding: 20px; }
    .dog-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #57C3C2; }
  </style>
</head>
<body>

<div id="loading" class="text-center mt-5">
  <div class="spinner-border text-info"></div>
  <p class="mt-3 text-muted">読み込み中...</p>
</div>

<div id="mainContent" style="display:none;">
  <h2 id="custName">Loading...</h2>
  <h3 id="dogName">Your Dog</h3>
  <img id="dogImg" src="" class="dog-img" alt="Dog Image">
  <p>レッスン日: <span id="lessonDate">--/--/--</span></p>
</div>

<script>
  const LIFF_ID = '2008546673-MJY7j3ox';
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxG1rLg6t_jlBWy4KTFqVPYmRK-aEleUQR_yqCiNwsWhvDp7I-suBEsYnDHymVNmURO/exec';

  window.addEventListener('DOMContentLoaded', async () => {
    try {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      console.log('LIFFログイン成功:', profile);
      fetchData(profile.userId);
    } catch (err) {
      alert('Start Error: ' + err.message);
    }
  });

  function fetchData(userId) {
    console.log('送信userId:', userId);
    fetch(`${GAS_API_URL}?userId=${userId}`)
      .then(res => {
        if (!res.ok) throw new Error('GAS応答失敗: ' + res.status);
        return res.json();
      })
      .then(data => {
        console.log('受信データ:', data);
        render(data, userId);
      })
      .catch(err => {
        console.error('Fetch Error:', err);
        alert('読み込みエラー: ' + err.message);
      });
  }

  function render(data, userId) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';

    const c = data.customer || {};
    const d = data.dog || {};

    document.getElementById('custName').innerText = c.name + ' 様';
    document.getElementById('dogName').innerText = d.name || 'Your Dog';
    document.getElementById('lessonDate').innerText = d.birth_date || '--/--/--';

    console.log('dog.photo:', d.photo);
    if (d.photo && d.photo.startsWith('http')) {
      const dogImg = document.getElementById('dogImg');
      dogImg.src = d.photo;
      dogImg.onerror = function () {
        console.error('画像読み込み失敗:', d.photo);
        this.alt = '画像読み込み失敗';
        this.style.opacity = 0.5;
      };
    } else {
      console.warn('画像URLが無効:', d.photo);
    }
  }
</script>
</body>
</html>
