<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LIFFテスト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFテストページ</h1>
  <p id="status">初期化中...</p>

  <script>
    const LIFF_ID = '2008546673-MJY7j3ox'; // ← ひらたじゅんさんのLIFF ID

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await liff.init({ liffId: LIFF_ID });
        document.getElementById('status').innerText = 'LIFF初期化成功';

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('status').innerText = 'こんにちは、' + profile.displayName + 'さん';
        }
      } catch (err) {
        document.getElementById('status').innerText = 'LIFF初期化失敗: ' + err.message;
      }
    });
  </script>
</body>
</html>
