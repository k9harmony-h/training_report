<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>K9 Harmony Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #fff; padding: 20px; }
    .dog-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #57C3C2; }
    .photo-item { width: 120px; height: 120px; object-fit: cover; border-radius: 8px; margin-right: 10px; }
    .section-title { font-weight: bold; margin-top: 20px; color: #57C3C2; }
  </style>
</head>
<body>

<div id="loading" class="text-center mt-5">
  <div class="spinner-border text-info"></div>
  <p class="mt-3 text-muted">読み込み中...</p>
</div>

<div id="errorView" style="display:none;" class="container mt-5">
  <div class="alert alert-warning text-center">
    <h5 class="fw-bold">登録が必要です</h5>
    <p class="small">以下のIDをコピーして、トレーナーのLINEに送信してください。</p>
    <input type="text" id="userIdDisplay" class="form-control text-center fw-bold mb-3" readonly>
    <button class="btn btn-secondary w-100" onclick="copyId()">IDをコピー</button>
  </div>
</div>

<div id="mainContent" style="display:none;">
  <h2 id="custName">Loading...</h2>
  <h3 id="dogName">Your Dog</h3>
  <img id="dogImg" src="" class="dog-img" alt="Dog Image">
  <p>レッスン日: <span id="lessonDate">--/--/--</span></p>

  <div class="section-title">本日のテーマ・目標</div>
  <p id="goalText">---</p>

  <div class="section-title">できたこと</div>
  <p id="doneText">---</p>

  <div class="section-title">課題</div>
  <p id="unableText">---</p>

  <div class="section-title">宿題</div>
  <p id="homeworkText">---</p>

  <div class="section-title">トレーナーコメント</div>
  <p id="trainerComment">---</p>

  <div class="section-title">担当トレーナー</div>
  <p id="trainerName">---</p>

  <div class="section-title">チケット残数</div>
  <p id="ticketCount">---</p>

  <div class="section-title">本日のショット</div>
  <div id="photoArea" class="d-flex flex-wrap"></div>
</div>

<script>
  const LIFF_ID = '2008546673-MJY7j3ox';
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxG1rLg6t_jlBWy4KTFqVPYmRK-aEleUQR_yqCiNwsWhvDp7I-suBEsYnDHymVNmURO/exec';

  window.addEventListener('DOMContentLoaded', async () => {
    try {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      console.log('LIFFログイン成功:', profile);
      fetchData(profile.userId);
    } catch (err) {
      alert('Start Error: ' + err.message);
    }
  });

  function fetchData(userId) {
    console.log('送信userId:', userId);
    fetch(`${GAS_API_URL}?userId=${userId}`)
      .then(res => {
        if (!res.ok) throw new Error('GAS応答失敗: ' + res.status);
        return res.json();
      })
      .then(data => {
        console.log('受信データ:', data);
        render(data, userId);
      })
      .catch(err => {
        console.error('Fetch Error:', err);
        alert('読み込みエラー: ' + err.message);
      });
  }

  function render(data, userId) {
    document.getElementById('loading').style.display = 'none';

    if (data.error === 'Unregistered') {
      document.getElementById('errorView').style.display = 'block';
      document.getElementById('userIdDisplay').value = userId;
      return;
    }

    document.getElementById('mainContent').style.display = 'block';

    const c = data.customer || {};
    const d = data.dog || {};
    const l = data.latest;

    document.getElementById('custName').innerText = c.name + ' 様';
    document.getElementById('dogName').innerText = d.name || 'Your Dog';
    document.getElementById('lessonDate').innerText = l?.date || '--/--/--';
    document.getElementById('goalText').innerText = l?.goal || 'なし';
    document.getElementById('doneText').innerText = l?.done || 'なし';
    document.getElementById('unableText').innerText = l?.unable || 'なし';
    document.getElementById('homeworkText').innerText = l?.homework || 'なし';
    document.getElementById('trainerComment').innerText = l?.comment || 'なし';
    document.getElementById('trainerName').innerText = l?.trainer_name || 'Staff';
    document.getElementById('ticketCount').innerText = data.ticket_count ?? '-';

    // 画像表示処理（dog.photo）
    console.log('dog.photo:', d.photo);
    if (d.photo && d.photo.startsWith('http')) {
      const dogImg = document.getElementById('dogImg');
      dogImg.src = d.photo;
      dogImg.onerror = function () {
        console.error('画像読み込み失敗:', d.photo);
        this.alt = '画像読み込み失敗';
        this.style.opacity = 0.5;
      };
    } else {
      console.warn('画像URLが無効:', d.photo);
    }

    // 写真一覧表示（latest.photos）
    const pArea = document.getElementById('photoArea');
    pArea.innerHTML = '';
    if (l?.photos?.length > 0) {
      l.photos.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'photo-item';
        img.onerror = function () {
          console.error('写真読み込み失敗:', url);
          this.alt = '画像読み込み失敗';
          this.style.opacity = 0.5;
        };
        pArea.appendChild(img);
      });
    } else {
      pArea.innerHTML = '<p class="text-muted">写真はありません</p>';
    }
  }

  function copyId() {
    const el = document.getElementById('userIdDisplay');
    el.select();
    navigator.clipboard.writeText(el.value);
    alert('コピーしました');
  }
</script>

</body>
</html>
